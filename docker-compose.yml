version: "3"

services:
    db:
        image: mysql
        ports:
            - "3306:3306"
        restart: always
        volumes:
            - ./tmp/db:/var/lib/mysql
        environment:
            MYSQL_DATABASE: laravel-vue-HouseSeller
            MYSQL_ROOT_PASSWORD: root
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    mailpit:
        image: axllent/mailpit
        ports:
            - "8025:8025"
            - "1025:1025"
        restart: unless-stopped
